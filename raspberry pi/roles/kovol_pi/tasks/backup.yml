- name: Create backup code folder
  file:
    state: directory
    path: "/code/backup"
    mode: "0777"
    owner: "{{ user }}"

- name: Copy over backup script
  copy:
      src: "backup.py"
      dest: "/code/backup/backup.py"
      mode: "0777"
      owner: "{{ user }}"

- name: Schedule backup
  cron:
    name: Backup
    state: present
    job: "python3 /code/backup/backup.py"
    hour: "3"
    minute: "0"